
    
<main>
    <form (ngSubmit)="receberDados()" >

        <div class="campo-label">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Ex: email@email.com" [(ngModel)]="userModel.email">
        </div>

        <div class="campo-label">
            <label for="senha">Senha</label>
            <input type="password" name="password" id="senha" placeholder="sua senha aqui..."[(ngModel)]="userModel.password">
        </div>

        <input type="submit" id="botao-enviar" value="Fazer login">

    </form>


</main>
